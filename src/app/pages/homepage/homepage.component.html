<div class="main-container">
  <div class="container wrapper">
    <div class="col-md-12 box-header">
      <h1 class="h1 title"><span>Neutral News</span></h1>
      <div class="input-group rounded search-input">
        <input type="search" [(ngModel)]="searchInput" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
        <span (click)="search()" class="btn btn-primary border-0" id="search-addon">
          <i class="bi bi-search"></i>
        </span>
      </div>
    </div>
    <hr class="solid">
    <div class="row box-content">
      <app-news-card *ngFor="let new of news" [news]="new"></app-news-card>
    </div>
  </div>
</div>
